	<script src="js/moment.min.js"></script>
	<script src="js/moment-timezone-with-data.min.js"></script>
	<script src="js/jquery.countdown.min.js"></script>
	<script>
		$(document).ready(function () {

			var breXit = moment.tz("2022-09-17 20:00:00", "America/Sao_Paulo");
			
			$('#clock').countdown(breXit.toDate(), function (event) {
				$(this).html(event.strftime('' +
					'<div class="time">%D| <span class="labels">dias</span></div>' +
					'<div class="time">%H| <span class="labels">horas</span></div>' +
					'<div class="time">%M| <span class="labels">minutos</span></div>' +
					'<div class="time">%S <span class="labels">secundos</span></div>'));
			});

			$('#newsTicker').webTicker({
				height: '50px',
				duplicate: true,
				rssfrequency: 30,
				rssurl: false,
				startEmpty: true,
				hoverpause: false,
				transition: "linear"
			});

		});
